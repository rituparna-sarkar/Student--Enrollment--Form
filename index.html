<!DOCTYPE html>
<html lang="en">


<head>
    

    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h2>Student Enrollment Form</h2>
        <form  id="stu-form" method="get"></form>
        <div class="form-group">
            <label>Roll-No:</label>
            <input type="number" id="stuRoll" class="form-control" onchange="getStu()">            
        </div>
        <div class="form-group">
            <label> Full-Name:</label>
            <input type="text" id="stuName" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label > class:</label>
            <input type="number" id="stuClass" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label>Birth-date</label>
            <input type="date"  id="stuBirthDate" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" id="stuAddress" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label>Enrollment-Date</label>
            <input type="date" id="stuEnrollDate" class="form-control" disabled>
        </div>
        <div class="form-group text-center">
            <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>save</button>
            <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()" disabled>update</button>
            <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>reset</button>
        </div>
        
    </div>

</body>
